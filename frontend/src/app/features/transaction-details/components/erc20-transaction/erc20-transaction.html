<div class="w-180 mx-auto p-4 bg-white shadow-md rounded-md overflow-auto">
  <h2 class="text-xl font-bold mb-4">ERC-20 Transaction Details</h2>

  <app-base-transaction-details [tx]="tx()"></app-base-transaction-details>

    <!-- ERC-20 specific info -->
  <div class="grid grid-cols-2 gap-4 mt-4">
    <div class="font-semibold">Token Name:</div>
    <div>{{ tx().tokenName }}</div>

    <div class="font-semibold">Token Symbol:</div>
    <div>{{ tx().tokenSymbol }}</div>

    <div class="font-semibold">Token Contract:</div>
    <div class="break-all">{{ tx().contractAddress }}</div>

    <div class="font-semibold">Value (Token Units):</div>
    <div>{{ formatERC20(tx().value, tx().tokenDecimal) }} {{ tx().tokenSymbol }}</div>
  </div>
  
</div>
