<form 
    [formGroup]="form" 
    (ngSubmit)="onSearch()" 
>
    <mat-form-field  
        class="search-bar w-150"
        [hideRequiredMarker]="true"
        appearance="outline"
    >
        <mat-label>{{ label() }}</mat-label>

        <mat-icon matPrefix>search</mat-icon>

        <input 
            #queryInput
            matInput 
            [placeholder]="placeholder()" 
            formControlName="query"
            class="w-auto"
            (keydown.enter)="onSearch($event, queryInput)"
        />

        @if (form.get('query')?.value) {
            <button matSuffix matIconButton aria-label="Clear" (click)="clear()">
                <mat-icon>close</mat-icon>
            </button>
        }

    </mat-form-field>

</form>
